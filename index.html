    /* Style tambahan untuk animasi halaman */
    .page-transition {
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .active {
      opacity: 1;
      transform: translateX(0);
    }
    .hidden {
      display: none;
    }

    /* Style untuk tombol floating */
    .floating-nav {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .floating-nav.visible {
      opacity: 1;
    }
  </style>

  <!-- JavaScript for Navigation and Scroll Control -->
  <script>
    let currentPage = 1;  
    let totalPages = 4;

    function showPage(page) {
      const pages = document.querySelectorAll('.page-transition');
      pages.forEach((pageElem, index) => {
        if (index === page - 1) {
          pageElem.classList.add('active');
          pageElem.classList.remove('hidden');
        } else {
          pageElem.classList.remove('active');
          pageElem.classList.add('hidden');
        }
      });
    }

    function nextPage() {
      currentPage = currentPage === totalPages ? 1 : currentPage + 1;
      showPage(currentPage);
    }

    function prevPage() {
      currentPage = currentPage === 1 ? totalPages : currentPage - 1;
      showPage(currentPage);
    }

    // Scroll detection for floating button visibility
    const floatingNav = document.getElementById('floatingNav');
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop && scrollTop > 20) {
        floatingNav.classList.add('visible'); // Show button when scrolling down and scrolled down by at least 100px
      } else {
        floatingNav.classList.remove('visible'); // Hide button when scrolling up or near the top
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>
